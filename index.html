<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSC Announcements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase JS SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
    #container { max-width: 600px; margin: auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    h1 { text-align: center; }
    #user-section { text-align: right; margin-bottom: 16px; }
    #announcement-section textarea { width: 100%; height: 60px; }
    #announcement-section button { margin-top: 8px; }
    #announcements-list { list-style: none; padding: 0; }
    #announcements-list li { background: #e9ecef; margin-bottom: 10px; border-radius: 6px; padding: 10px; }
    .username { font-weight: bold; }
    .timestamp { color: #888; font-size: 0.9em; margin-left: 8px; }
  </style>
</head>
<body>
  <div id="container">
    <h1>SSC Announcements</h1>
    <div id="user-section">
      <button id="login-btn">Sign in with Google</button>
      <button id="logout-btn" style="display:none;">Sign Out</button>
      <span id="user-info" style="margin-left:10px;"></span>
    </div>
    <div id="announcement-section" style="display:none;">
      <h2>Post Announcement</h2>
      <textarea id="announcement-input" placeholder="Write your announcement..."></textarea><br>
      <button id="post-btn">Post</button>
    </div>
    <div>
      <h2>Announcements</h2>
      <ul id="announcements-list"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
