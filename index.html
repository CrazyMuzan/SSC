<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>SSC Announcements App</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>SSC Announcements</h1>

    <!-- Auth UI -->
    <div id="auth-section">
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <button type="button" id="show-signup">Sign up</button>
      </form>
      <form id="signup-form" style="display:none;">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign up</button>
        <button type="button" id="show-login">Back to Login</button>
      </form>
    </div>

    <!-- User Info and Logout -->
    <div id="user-section" style="display:none;">
      <span id="user-email"></span>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Announcement Form and List (only visible when logged in)-->
    <div id="app-section" style="display:none;">
      <form id="announcement-form">
        <input type="text" id="title" placeholder="Title" required />
        <textarea id="content" placeholder="Announcement" required></textarea>
        <button type="submit">Post Announcement</button>
      </form>
      <h2>Latest Announcements</h2>
      <ul id="announcements-list"></ul>
    </div>
  </div>
</body>
</html>
